<!DOCTYPE html> 
<html> 
<head> 
  <title>Desert Beetles</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="packages/NetTango/css/fonts.css">
  <link rel="stylesheet" href="packages/NetTango/css/toolbar.css">
</head>
<body>
  <div id="beetle-model">
    <canvas id="beetle-turtles" width="900" height="700"></canvas>
    <canvas id="beetle-workspace" width="900" height="700"></canvas>
  
    <div id="beetle-toolbar" class="toolbar">
      <button id="play-button"><span id="play-button-icon" class="icon-play2"></span></button>
      <button id="forward-button"><span class="icon-forward2"></span></button>
      <button id="step-button"><span class="icon-next"></span></button>
      <button id="restart-button"><span class="icon-spinner2"></span></button>
      <!--
      <button id="plot-button"><span class="icon-bars"></span></button>
      <button id="settings-button"><span class="icon-settings"></span></button>
      -->
    </div>
  </div>
    <div id = "submit">
      <div id = "submit-btn"></div>
    </div>    
    <div id = "submit2">
      <div id = "submit-btn-two"></div>
    </div>    
    
    <div id = "submit3">
      <div id = "submit-btn-three"></div>
    </div>    
    
    
    
  <script src="dart/main.dart" type="application/dart"></script>
  <script src="dart.js"></script>
  <script type="text/javascript">
    window.oncontextmenu = function(event) {
      event.preventDefault();
      event.stopPropagation();
      return false;
    };
  </script>
</body>
</html>
